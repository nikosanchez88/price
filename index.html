<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>定价工具</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen p-6 text-gray-800 font-sans">
  <div class="max-w-xl mx-auto bg-white rounded-3xl shadow-xl p-8 space-y-6">

    <h1 class="text-2xl font-bold text-center">定价工具</h1>

    <!-- 参数卡片 -->
    <div class="param-card space-y-4">
      <div>
        <label class="block text-sm font-medium mb-2">汇率 (1 RMB = ? CLP)</label>
        <input id="rateInput" type="number" placeholder="例如 135" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">成本币种</label>
        <div class="currency-toggle">
          <button class="active" data-currency="RMB" aria-pressed="true">RMB</button>
          <button data-currency="CLP" aria-pressed="false">CLP</button>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium mb-2">成本价格</label>
        <input id="costInput" type="number" placeholder="请输入成本价格..." />
      </div>
    </div>

    <!-- 当前汇率提示 -->
    <div class="exchange-hint text-sm text-gray-600 text-center mt-2">
      当前汇率：未设置
    </div>

    <!-- 表格 -->
    <div class="overflow-x-auto table-container mt-6">
      <table>
        <thead>
          <tr>
            <th>策略</th>
            <th>价格 (CLP)</th>
            <th>价格 (RMB)</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="priceRows"></tbody>
      </table>
    </div>

    <div class="footer-text">Designed for personal use</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
